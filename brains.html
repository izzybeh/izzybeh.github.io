<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- input number formatter -->
    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
    <script src="script.js"></script>

    <title>Wiser Homebuyer</title>

    <style>
        .game-container {
            border: 1px solid #ddd;
            border-radius: 1rem;
            width: auto;
            padding: 1rem;
            margin: 1rem;
        }

        .circle-btn {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            margin: 1rem;
            padding: 2rem;
        }
    </style>
</head>

<body class="mb-5">
    <div class="game-container">
        <div class="d-flex justify-content-center">
            <div class="circle-btn-container d-flex align-content-between flex-column">
                <button class="btn btn-outline-secondary circle-btn" disabled></button>
                <div class="arrow-container text-center h2">
                    <i class="bi bi-arrow-down-up"></i>
                </div>
                <button class="btn btn-success circle-btn"></button>
            </div>
        </div>
    </div>
</body>
<script>
    
    $(function () {
        $('.circle-btn').click(function() {
            let $this = $(this);
            $this.closest('.circle-btn-container').find('.btn-outline-secondary').removeClass('btn-outline-secondary').addClass('btn-success').prop('disabled', false);
            $this.removeClass('btn-success').addClass('btn-outline-secondary').prop('disabled', true);
        });

    });
</script>

</html>
